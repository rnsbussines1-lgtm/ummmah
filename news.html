<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости | Ummah Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c1e17;
            --accent-gold: #b08d57;
            --bg-page: #eaddca;
            --white: #ffffff;
            --text-main: #2c1e17;
            --text-muted: #7a6b63;
            --category-blue: #0095b6;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-page); 
            margin: 0; padding: 0; 
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; flex: 1; width: 100%; }

        /* Кнопка назад */
        .back-btn {
            background: var(--bg-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 30px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-btn:hover { background: #3d2a20; }

        /* Сетка новостей (чистый стиль) */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: var(--white);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .category {
            color: var(--category-blue);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            line-height: 1.4;
            color: var(--text-main);
        }

        /* Модальное окно просмотра новости */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 30, 23, 0.95);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .modal-content {
            background: var(--white);
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px; right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: var(--text-muted);
            line-height: 1;
        }

        #modalBody {
            white-space: pre-wrap; /* Сохраняет абзацы и переносы строк из JSON */
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        #modalBody h3 { 
            color: var(--bg-dark); 
            margin-top: 35px; 
            border-bottom: 2px solid var(--bg-page);
            padding-bottom: 8px;
        }

        footer {
            background: var(--bg-dark);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
        }

        @media (max-width: 600px) {
            .modal-content { padding: 30px 20px; }
            .card-title { font-size: 18px; }
            .modal { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <button onclick="window.location.href='index.html'" class="back-btn">← Назад на главную</button>

    <div id="news-container" class="news-grid">
        </div>
</div>

<div id="newsModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeNews()">&times;</span>
        <div id="modalCategory" class="category"></div>
        <h1 id="modalTitle" style="margin: 10px 0 20px 0;"></h1>
        <div id="modalBody"></div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Ummah Online. Все права защищены.</p>
</footer>

<script>
    let newsData = [];

    // Загрузка данных из JSON файла
    async function loadNews() {
        const container = document.getElementById('news-container');
        try {
            const response = await fetch('news.json?v=' + Date.now());
            if (!response.ok) throw new Error('Не удалось загрузить news.json');
            
            newsData = await response.json();
            
            if (newsData.length === 0) {
                container.innerHTML = '<p>Список новостей пуст.</p>';
                return;
            }

            // Переворачиваем массив: последние новости из файла будут первыми на странице
            const reversedData = [...newsData].reverse();

            container.innerHTML = reversedData.map(item => `
                <div class="news-card" onclick="openNews(${item.id})">
                    <span class="category">${item.category}</span>
                    <h2 class="card-title">${item.title}</h2>
                </div>
            `).join('');

        } catch (error) {
            console.error(error);
            container.innerHTML = `<p style="color:red">Ошибка: ${error.message}. Убедитесь, что файл news.json находится в той же папке.</p>`;
        }
    }

    // Функция открытия статьи
    function openNews(id) {
        const article = newsData.find(n => n.id === id);
        if (article) {
            document.getElementById('modalTitle').innerText = article.title;
            document.getElementById('modalCategory').innerText = article.category;
            
            // Простая обработка: превращаем ### в подзаголовки
            let formattedContent = article.content.replace(/### (.*)/g, '<h3>$1</h3>');
            document.getElementById('modalBody').innerHTML = formattedContent;
            
            document.getElementById('newsModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Отключаем прокрутку сайта под окном
        }
    }

    // Функция закрытия
    function closeNews() {
        document.getElementById('newsModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Закрытие при клике на темный фон
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            closeNews();
        }
    }

    // Запуск при загрузке страницы
    loadNews();
</script>

</body>
</html>
