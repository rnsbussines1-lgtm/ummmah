        const key = `${surahNum}:${ayahNum}`;
        const entry = tafsirData[key];
        if (!entry) return null;
        return (typeof entry === 'object' && entry.text !== undefined) ? entry.text : String(entry);
    }

        const container = document.getElementById('surah-container');
        container.innerHTML = '';

            const parts = namesRu[i].split(' ‚Äî ');
            const card = document.createElement('div');
            card.className = 'surah-card';
            card.style.animationDelay = `${i * 0.01}s`;
            card.onclick = () => openSurah(i);
            const ayahCount = (surah.aya || surah.verses || []).length;
            card.innerHTML = `

                <div class="ru-name">${parts[0]} ${parts[2] || ''}</div>
                <div class="ru-desc">${parts[1]}</div>
                <div class="ayah-count">${ayahCount} –∞—è—Ç–æ–≤</div>
            `;
            container.appendChild(card);
        });
    }

    document.getElementById('surahSearch').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.surah-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none';
        });
    });

    function getAudioPath(surahNum, ayahNum) {
        const s = String(surahNum).padStart(3, '0');
        const a = String(ayahNum).padStart(3, '0');
        return `full quran/${s}${a}.mp3`;
    }

    function toggleAudio(btn, surahIdx, ayahIdx) {
        const path = getAudioPath(surahIdx + 1, ayahIdx + 1);
        if (currentAudio && currentAudio._path === path) {
            if (currentAudio.paused) {
                currentAudio.play();
                btn.innerHTML = pauseIcon();
            } else {
                currentAudio.pause();
                btn.innerHTML = playIcon();
            }
            return;
        }
        if (currentAudio) {
            currentAudio.pause();
            document.querySelectorAll('.play-btn').forEach(b => b.innerHTML = playIcon());
        }
        currentAudio = new Audio(path);
        currentAudio._path = path;
        btn.innerHTML = pauseIcon();
        currentAudio.play().catch(() => { btn.innerHTML = playIcon(); });
        currentAudio.onended = () => { btn.innerHTML = playIcon(); };
    }

        const block = document.getElementById(blockId);

        btn.querySelector('.label-text').textContent = isOpen ? '–ß–∏—Ç–∞—Ç—å —Ç–∞—Ñ—Å–∏—Ä' : '–°–∫—Ä—ã—Ç—å —Ç–∞—Ñ—Å–∏—Ä';

        const surahNum = index + 1;

            const tafsirInner = tafsirHtml

            const div = document.createElement('div');
            div.className = 'ayah-box';
            div.innerHTML = `

                    <div class="tafsir-label">–¢–∞—Ñ—Å–∏—Ä –∏–±–Ω –ö–∞—Å–∏—Ä</div>
                    ${tafsirInner}
                </div>
            `;
            container.appendChild(div);
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è: –ø—Ä–µ–¥—ã–¥—É—â–∞—è / —Å–ª–µ–¥—É—é—â–∞—è —Å—É—Ä–∞
        const nav = document.createElement('div');
        nav.className = 'surah-nav';

        if (index < qData.length - 1) {
            const next = qData[index + 1];
            const nextParts = namesRu[index + 1].split(' ‚Äî ');
            const nextCount = (next.aya || next.verses || []).length;
            const nextBtn = document.createElement('button');
            nextBtn.className = 'surah-nav-btn next';
            nextBtn.onclick = () => openSurah(index + 1);
            nextBtn.innerHTML = `
                <span class="nav-arrow">‚Üê</span>
                <div class="nav-texts">
                    <span class="nav-label">–°–ª–µ–¥—É—é—â–∞—è —Å—É—Ä–∞</span>
                    <span class="nav-ar">${next.name}</span>
                    <span class="nav-name">${nextParts[0]}</span>
                    <span class="nav-count">${nextCount} –∞—è—Ç–æ–≤</span>
                </div>
            `;
            nav.appendChild(nextBtn);
        }

        if (index > 0) {
            const prev = qData[index - 1];
            const prevParts = namesRu[index - 1].split(' ‚Äî ');
            const prevCount = (prev.aya || prev.verses || []).length;
            const prevBtn = document.createElement('button');
            prevBtn.className = 'surah-nav-btn prev';
            prevBtn.onclick = () => openSurah(index - 1);
            prevBtn.innerHTML = `
                <span class="nav-arrow">‚Üí</span>
                <div class="nav-texts">
                    <span class="nav-label">–ü—Ä–µ–¥—ã–¥—É—â–∞—è —Å—É—Ä–∞</span>
                    <span class="nav-ar">${prev.name}</span>
                    <span class="nav-name">${prevParts[0]}</span>
                    <span class="nav-count">${prevCount} –∞—è—Ç–æ–≤</span>
                </div>
            `;
            nav.appendChild(prevBtn);
        }

        container.appendChild(nav);

        window.scrollTo(0, 0);
    }

    function handleBack() {
        if (currentAudio) { currentAudio.pause(); currentAudio = null; }
        if (isReading) {
            isReading = false;
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('reading-view').style.display = 'none';
            window.scrollTo(0, 0);
        } else {
            window.location.href = 'index.html';
        }
    }

    loadAll();
</script>
