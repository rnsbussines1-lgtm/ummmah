            console.error(e);

            card.onclick = () => openSurah(i);
            card.innerHTML = `

                <span class="ar-name">${surah.name}</span>
                <div class="ru-name">${parts[0]} ${parts[2] || ''}</div>
                <div class="ru-desc">${parts[1]}</div>

            container.appendChild(card);
        });
    }

        document.querySelectorAll('.surah-card').forEach(card => {

    });

    function getAudioPath(surahNum, ayahNum) {
        const s = String(surahNum).padStart(3, '0');
        const a = String(ayahNum).padStart(3, '0');
        return `full quran/${s}${a}.mp3`;
    }

    function toggleAudio(btn, surahIdx, ayahIdx) {
        const path = getAudioPath(surahIdx + 1, ayahIdx + 1);
        
        if (currentAudio && currentAudio.src.includes(path)) {
            if (currentAudio.paused) {
                currentAudio.play();
                btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
            } else {
                currentAudio.pause();
                btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            }
            return;
        }

        if (currentAudio) {
            currentAudio.pause();
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫–∏ —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.play-btn').forEach(b => {
                b.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
            });
        }

        currentAudio = new Audio(path);
        btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
        
        currentAudio.play().catch(e => {
            console.error("Audio file not found:", path);
            btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
        });

        currentAudio.onended = () => {
            btn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
        };
    }

    function openSurah(index) {
        isReading = true;
        document.getElementById('list-view').style.display = 'none';
        document.getElementById('reading-view').style.display = 'block';
        const surah = qData[index];
        const parts = namesRu[index].split(' ‚Äî ');
        document.getElementById('current-ar').innerText = surah.name;
        document.getElementById('current-ru').innerText = parts[0];
        document.getElementById('current-info').innerText = `${parts[1]} ‚Äî ${surah.aya ? surah.aya.length : surah.verses.length} –∞—è—Ç–æ–≤`;
        const container = document.getElementById('ayahs-container');
        container.innerHTML = '';
        
        if (index !== 8 && index !== 0) container.innerHTML += `<div class="bismillah">ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸéŸëŸáŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸéŸëÿ≠ŸêŸäŸÖŸê</div>`;

            container.appendChild(ayahBox);
        });
        window.scrollTo(0,0);
    }

        if (currentAudio) {
            currentAudio.pause();
            currentAudio = null;
        }
        if (isReading) {
            isReading = false;
