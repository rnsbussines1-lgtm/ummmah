<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Время намаза | Ummah Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #2c1e17;
            --accent-gold: #b08d57;
            --bg-page: #eaddca;
            --white: #ffffff;
            --text-muted: #6b5d54;
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-page); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; min-height: 100vh;
            color: var(--bg-dark);
        }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; flex-grow: 1; }

        /* Кнопка назад */
        .back-btn {
            background: var(--bg-dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        /* Основная карточка */
        .prayer-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 10px 10px 0px rgba(176, 141, 87, 0.2);
            text-align: center;
        }

        .location-title { font-size: 24px; font-weight: 700; margin-bottom: 5px; }
        .current-date { font-size: 16px; color: var(--text-muted); margin-bottom: 30px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .current-date::before, .current-date::after { content: ""; height: 1px; width: 40px; background: #dcdcdc; }

        /* Сетка времен */
        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
        }

        .prayer-item {
            padding: 20px 10px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .prayer-item:last-child { border-right: none; }
        
        /* Иконки (SVG в стиле вашего скриншота) */
        .prayer-icon { width: 40px; height: 40px; fill: var(--accent-gold); }
        
        .prayer-name { font-size: 14px; font-weight: 700; text-transform: uppercase; color: var(--bg-dark); }
        .prayer-time { font-size: 26px; font-weight: 700; color: #1a1a1a; }

        /* Футер */
        footer { background: var(--bg-dark); color: var(--white); text-align: center; padding: 30px 20px; font-size: 13px; opacity: 0.9; }
        footer p { margin: 5px 0; }

        @media (max-width: 768px) {
            .prayer-grid { grid-template-columns: 1fr; }
            .prayer-item { border-right: none; border-bottom: 1px solid #eee; flex-direction: row; justify-content: space-around; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-btn">← Назад</a>

    <div class="prayer-card">
        <div class="location-title" id="city-name">Определение местоположения...</div>
        <div class="current-date" id="date-display">загрузка даты...</div>

        <div class="prayer-grid">
            <div class="prayer-item">
                <svg class="prayer-icon" viewBox="0 0 24 24"><path d="M12 2c-5.52 0-10 4.48-10 10s4.48 10 10 10 10-4.48 10-10-4.48-10-10-10zm-1 15h-2v-2h2v2zm0-4h-2v-6h2v6z"/></svg>
                <span class="prayer-name">Фаджр</span>
                <span class="prayer-time" id="fajr">--:--</span>
            </div>
            <div class="prayer-item">
                <svg class="prayer-icon" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg>
                <span class="prayer-name">Зухр</span>
                <span class="prayer-time" id="dhuhr">--:--</span>
            </div>
            <div class="prayer-item">
                <svg class="prayer-icon" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                <span class="prayer-name">Аср</span>
                <span class="prayer-time" id="asr">--:--</span>
            </div>
            <div class="prayer-item">
                <svg class="prayer-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-4.66-3.55-8.5-8.11-8.94.41.81.61 1.7.61 2.63 0 3.31-2.69 6-6 6-.3 0-.58-.02-.86-.07.69 1.25 2.02 2.1 3.56 2.1 2.21 0 4-1.79 4-4s-1.79-4-4-4z"/></svg>
                <span class="prayer-name">Магриб</span>
                <span class="prayer-time" id="maghrib">--:--</span>
            </div>
            <div class="prayer-item">
                <svg class="prayer-icon" viewBox="0 0 24 24"><path d="M10 2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"/></svg>
                <span class="prayer-name">Иша</span>
                <span class="prayer-time" id="isha">--:--</span>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Ummah Online. Все права защищены.</p>
    <p>Использование материалов разрешено только при указании ссылки на источник.</p>
</footer>

<script>
    const cityDisplay = document.getElementById('city-name');
    const dateDisplay = document.getElementById('date-display');

    // Функция форматирования даты
    function updateDate() {
        const now = new Date();
        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        dateDisplay.innerText = now.toLocaleDateString('ru-RU', options);
    }

    // Получение времени намаза
    async function getPrayerTimes(lat, lon, isDefault = false) {
        try {
            const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=3`;
            const res = await fetch(url);
            const data = await res.json();
            const t = data.data.timings;

            document.getElementById('fajr').innerText = t.Fajr;
            document.getElementById('dhuhr').innerText = t.Dhuhr;
            document.getElementById('asr').innerText = t.Asr;
            document.getElementById('maghrib').innerText = t.Maghrib;
            document.getElementById('isha').innerText = t.Isha;

            if (isDefault) {
                cityDisplay.innerText = "Время намаза (Москва)";
            } else {
                cityDisplay.innerText = "Время намаза (Ваше местоположение)";
            }
        } catch (error) {
            cityDisplay.innerText = "Ошибка загрузки данных";
        }
    }

    // Геолокация
    function init() {
        updateDate();
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    getPrayerTimes(pos.coords.latitude, pos.coords.longitude);
                },
                () => {
                    // Если отказано в доступе — Москва (55.75, 37.61)
                    getPrayerTimes(55.75, 37.61, true);
                }
            );
        } else {
            getPrayerTimes(55.75, 37.61, true);
        }
    }

    init();
</script>

</body>
</html>
